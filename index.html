<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <div class="container" style="margin: top 20px">
    <div class="card row">
        <div class="card-header">Todo List</div>
        <div class="card-body">
            <form id="todo-form">
                <div class="form-wor">
                    <div class="form-group col-md-6">
                        <input class="form-control" type="text" name="todo" id="todo" placeholder="Bir Todo giriniz">
                    </div>
                </div>
                <br>
                <button type="submit" class="btn btn-danger">Add Todo</button>
            </form>
        </div>
        <div class="card-body">
            <hr>
            <h5 class="card-title" id="tasks-title">Todolar</h5>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input class="form-control" type="text" name="filter" id="filter" placeholder="Bir Todo arayınız">
                </div>
            </div>
            <hr>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between">
                    Todo 1
                    <a href="#" class="delete-item">
                        <i class="fa fa-times"></i>
                    </a>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    Todo 2
                    <a href="#" class="delete-item">
                        <i class="fa fa-times"></i>
                    </a>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    Todo 3
                    <a href="#" class="delete-item">
                        <i class="fa fa-times"></i>
                    </a>
                </li><li class="list-group-item d-flex justify-content-between">
                    Todo 4
                    <a href="#" class="delete-item">
                        <i class="fa fa-times"></i>
                    </a>
                </li>
            </ul>
            <hr>
            <a class="clear-todos btn btn-dark" href="#">Tüm Taskları Temizleyin</a>
        </div>
    </div>
</div>
<script src="app.js"></script>

</body>
</html>
